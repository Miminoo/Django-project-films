{% extends "base.html" %}

{% block content %}
<section class='section__actor'>
    <div class="container">
        <div class="actor__main-title"><p>Список актёров</p></div>
        <div class="author__info">
            <ul class="author__items">
                {% for item in all_actor %}
                  
                
                <li class="author__item">
                    <p><a href="{% url 'show_about_actor' item.fullName %}" class='author__name'>{{item.fullName}}</a></p>
                    <a href="{% url 'show_about_actor' item.fullName %}"><img src="{{ item.picture.url }}" alt="actor" class='author__pic' style="color:#fff;"></a>
                    <p class='author__birthday'>{{item.birthday_date}}</p>
                </li>

                
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
{% endblock content %}

{% block footer %}
  
{% endblock footer %}
